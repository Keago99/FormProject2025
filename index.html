<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="picArea">
        <div id="odinLogo">
            <img src="images/odin-lined.png" id="odinImage" alt="The odin project logo">
            <p id="odinWords">ODIN</p>
        </div>
        <div id="attribution">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="mainForm">
    <div id="callToAction">
        <p>
            This is not a real online service! You know you need something like this to realize your deepest dreams.<br>Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </p>
    </div>
    <div id="formArea">
        <h2 id="letsDoThis">Let's do this!</h2>
        <form>
            <div class="formDiv">
                <label for="first_name">FIRST NAME:</label><br>
                <input type="text" id="first_name" required>
            </div>
            <div class="formDiv">
                <label for="last_name">LAST NAME:</label><br>
                <input type="text" id="last_name" required>
            </div>
            <br>
            <div class="formDiv">
                <label for="email">EMAIL:</label><br>
                <input type="email" id="email" required>
            </div>
            <div class="formDiv">
                <label for="phone_number">PHONE NUMBER:</label><br>
                <input type="phone_number" id="phone_number" required>
            </div>
            <br>
            <div class="formDiv">
                <label for="password">PASSWORD:</label><br>
                <input type="password" id="password" required>
            </div>
            <div class="formDiv">
                <label for="confirm_password">CONFIRM PASSWORD:</label><br>
                <input type="password" id="confirm_password" required>
            </div>
        </form>
        <hr class="full-bleed">
         <button type="button" class="signUpButton">Create Account</button> 
         <div class="logInDiv"><p>Already have an account? <span class="oliveSpan">Log in</span></p></div>
    </div>
    </div>
</body>
</html>
